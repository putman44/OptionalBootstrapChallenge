<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <!-- Custom css is loaded after bootstrap -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Website</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Dashboard</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Users</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
          </ul>
        </div>
        <!--This is how you would align the items to the right <div class="collapse navbar-collapse" id="navbarNav">
          <div class="w-100 d-flex justify-content-end">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">About</a></li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
          </div>
        </div> -->
      </div>
    </nav>
    <div class="row p-3">
      <div class="col-sm-12 col-md-4 p-1">
        <div class="card">
          <i
            class="bi bi-person-circle card-img-top text-center"
            style="font-size: 4rem"
          ></i>
          <div class="card-body p-0 pb-2 text-center">
            <h5 class="card-title">Total Users</h5>
            <p class="card-text">20</p>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-4 p-1">
        <div class="card">
          <i
            class="bi bi-person-check card-img-top text-center"
            style="font-size: 4rem"
          ></i>
          <div class="card-body p-0 pb-2 text-center">
            <h5 class="card-title">Active Users</h5>
            <p class="card-text">5</p>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-4 p-1">
        <div class="card">
          <i
            class="bi bi-question-circle card-img-top text-center"
            style="font-size: 4rem"
          ></i>
          <div class="card-body p-0 pb-2 text-center">
            <h5 class="card-title">Pending Approvals</h5>
            <p class="card-text">20</p>
          </div>
        </div>
      </div>
    </div>

    <form action="" class="p-2">
      <div class="my-3">
        <label for="exampleFormControlInput1" class="form-label">
          Full Name
        </label>
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="John Doe"
          required
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">
          Email
        </label>
        <input
          type="email"
          class="form-control"
          id="exampleFormControlTextarea1"
          required
        />
      </div>
      <input type="hidden" name="role" id="roleInput" required />
      <div class="dropdown mb-3">
        <button
          class="btn btn-primary dropdown-toggle"
          type="button"
          id="dropdownRoleBtn"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Role Selection
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownRoleBtn">
          <li>
            <a class="dropdown-item" href="#" data-value="Admin">Admin</a>
          </li>
          <li><a class="dropdown-item" href="#" data-value="User">User</a></li>
          <li>
            <a class="dropdown-item" href="#" data-value="Guest">Guest</a>
          </li>
        </ul>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">User ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Role</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody class="">
        <tr class="">
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>John</td>
          <td>Doe</td>
          <td>@social</td>
          <td>@social</td>
        </tr>
      </tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
