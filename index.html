<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Website</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Dashboard</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Users</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
          </ul>
        </div>
        <!--This is how you would align the items to the right <div class="collapse navbar-collapse" id="navbarNav">
          <div class="w-100 d-flex justify-content-end">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">About</a></li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
          </div>
        </div> -->
      </div>
    </nav>
    <div class="row">
      <div class="col-sm-12 col-md-4">
        <div class="card">
          <i
            class="bi bi-person-circle card-img-top text-center"
            style="font-size: 4rem"
          ></i>
          <div class="card-body p-0 pb-2 text-center">
            <h5 class="card-title">Total Users</h5>
            <p class="card-text">20</p>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-4">
        <div class="card">
          <i
            class="bi bi-person-check card-img-top text-center"
            style="font-size: 4rem"
          ></i>
          <div class="card-body p-0 pb-2 text-center">
            <h5 class="card-title">Active Users</h5>
            <p class="card-text">5</p>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-4">
        <div class="card">
          <i
            class="bi bi-question-circle card-img-top text-center"
            style="font-size: 4rem"
          ></i>
          <div class="card-body p-0 pb-2 text-center">
            <h5 class="card-title">Pending Approvals</h5>
            <p class="card-text">20</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
